version: "3.8"

services:
  app:
    container_name: mig17-web
    image: mig17-web
    build:
      context: .
      dockerfile: ./Dockerfile-local
      target: development
    volumes:
      - ./src:/app/src
      - /node_modules
    environment:
       - CHOKIDAR_USEPOLLING=true
    ports:
      - 3010:3000